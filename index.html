<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <main>
        <h1>Cash Register Project</h1>
        <div id="input" class="input-div">
            <p id="change-due"></p>
            <p>Enter cash from customer:</p>
            <input type="number" id="cash" class="display user-input">
            <button id="purchase-btn" class="key equals">MAKE PURCHASE</button>
        </div>
        <div class="cash-register">
            <div class="display" id="display-total"></div>
            <div class="display-neck"></div>
            <div class="keypad">
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key operation">+</div>
                    <div class="key">0</div>
                    <div class="key equals">=</div>
            </div>
            <div class="cid"><p></p></div>
            <div class="drawer">
                <div class="drawer-handle"></div>
            </div>
        </div>
    </main>
    <script src="script2.js"></script>
</body>
</html>
